<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html
        PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:p="http://primefaces.org/ui" xmlns:c="http://java.sun.com/jstl/core">

<h:body>

<ui:composition template="templates/layout.xhtml">
    <ui:define name="content">
        <h:form>
            <h:commandButton value="test" action="#{frontPageController.addSomeTopics}"/>
        </h:form>
        <p:accordionPanel dynamic="true"
                          cache="true"
                          value="#{frontPageController.categories}"
                          var="category">
            <p:tab title="#{category.name}" disabled="#{frontPageController.disableTab(category)}">
                <p:dataTable value="#{frontPageController.getTopicsByCategory(category)}"
                             var="topic"
                             paginator="true"
                             paginatorPosition="bottom"
                             rows="10"
                             lazy="true"
                             styleClass="hide-header">
                    <p:column>
                        <h:outputText value="#{topic.title}"/>
                    </p:column>
                </p:dataTable>
            </p:tab>
        </p:accordionPanel>
    </ui:define>
</ui:composition>

</h:body>
</html>
