<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html>

<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:p="http://primefaces.org/ui"
      xmlns:h="http://java.sun.com/jsf/html">

<h:body>
    <ui:composition>
        <h:panelGroup layout="block" styleClass="templateHeader">
            <h:panelGroup layout="block" styleClass="headerTitle">
                <h1>#{i18n['global.header']}!</h1>
            </h:panelGroup>
	        
	        <h:panelGroup layout="block" styleClass="headerNavigation">
		        <p:commandButton id="loginButton" value="#{i18n['header.login']}" type="button" rendered="#{!sessionManager.isLoggedIn}" />
		        <p:overlayPanel id="loginPanel" for="loginButton" showEffect="clip" hideEffect="puff">
		            <h:form>
		                <h:inputText value="#{loginController.username}"/>
		                <br />
		                <h:inputSecret value="#{loginController.password}"/>
		                <p:commandButton value="#{i18n['header.login']}" action="#{loginController.login}"/>
		            </h:form>
		        </p:overlayPanel>
		        <h:form>
		            <p:commandButton action="#{sessionManager.logout}" value="#{i18n['header.logout']}" rendered="#{sessionManager.isLoggedIn}"/>
		        </h:form>
            </h:panelGroup>
        </h:panelGroup>
    </ui:composition>
</h:body>

</html>
