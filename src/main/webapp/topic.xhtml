<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html>

<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.org/ui"
      xmlns:h="http://java.sun.com/jsf/html">

<h:body>
    <ui:composition template="templates/layout.xhtml">
        <ui:define name="metadata">
            <f:metadata>
                <f:viewParam name="topic" value="#{topicController.topic}" converter="#{topicConverter}"/>
            </f:metadata>
        </ui:define>

        <ui:define name="content">
            <p:dataTable value="#{topicController.posts}"
                         var="post"
                         paginator="true"
                         paginatorPosition="bottom"
                         paginatorTemplate="{JumpToPageNumberInput} {PreviousPageLink} {NextPageLink}"
                         rows="10"
                         rowStyleClass="no-padding"
                         lazy="true">
                <p:column headerText="#{topicController.topic.title}">
                    <h:form>
                        <h:outputText id="output" value="#{post.content}" escape="false"/>
                        <h:panelGroup rendered="#{}">
                            <p:editor value="#{post.content}"/>
                            <p:commandButton value="#{i18n['topic.confirmPostEdit']}"
                                             action="#{topicController.updatePost(post)}"
                                             update="output"/>
                        </h:panelGroup>
                    </h:form>
                </p:column>
            </p:dataTable>
        </ui:define>
    </ui:composition>
</h:body>

</html>
