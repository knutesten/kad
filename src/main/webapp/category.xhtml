<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html>

<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.org/ui"
      xmlns:h="http://java.sun.com/jsf/html">

<h:body>
    <ui:composition template="templates/layout.xhtml">
        <ui:define name="metadata">
            <f:metadata>
                <f:viewParam name="category" value="#{categoryController.category}" converter="#{categoryConverter}"/>
            </f:metadata>
        </ui:define>

        <ui:define name="content">
            <p:dataTable value="#{categoryController.topics}"
                         var="topic"
                         paginator="true"
                         paginatorPosition="bottom"
                         paginatorTemplate="{JumpToPageNumberInput} {PreviousPageLink} {NextPageLink}"
                         rows="10"
                         lazy="true">
                <p:column headerText="#{categoryController.category.name}">
                    <span class="row-topic-title">
                        <h:link outcome="topic">
                            <f:param name="topic" value="#{topic.title}"/>
                            <h:outputText value="#{topic.title}"/>
                        </h:link>
                    </span>
                    <span class="row-topic-created-by"><h:outputText value="#{topic.createdBy.username}"/></span>
                </p:column>
                <p:column headerText="#{i18n['category.stats']}">
                    <span class="row-topic-stats">
                    <!-- Should maybe have some more stats here? -->
                        #{topic.numberOfPosts} #{i18n['category.posts']}
                    </span>
                </p:column>
                <p:column headerText="#{i18n['category.lastPost']}">
                    <span class="row-topic-lastPost">
                        #{topic.lastPost.createdBy.username}
                    </span>
                    <span class="row-topic-lastPost-time">
                        <h:link outcome="topic">
                            <f:param name="topic" value="#{topic.title}" />
                            <h:outputText value="#{topic.lastPost.lastEditedTime}" />
                        </h:link>
                    </span>
                </p:column>
            </p:dataTable>
        </ui:define>
    </ui:composition>
</h:body>

</html>
