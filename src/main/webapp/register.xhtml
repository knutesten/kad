<!DOCTYPE html
        PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html">

<h:head>
    <title>Simple JSF Facelets page</title>
</h:head>

<h:body>
    <h:form>
        <h2>Register New User</h2>
        <h:panelGrid columns="2">
            <h:outputLabel id="userNameLabel" for="username" value="Username:" />
            <h:inputText id="username" value="#{newUserController.username}"/>
            <h:outputLabel id="emailLabel" for="email" value="Email:" />
            <h:inputText id="email" value="#{newUserController.email}" />
            <h:outputLabel id="passwordLabel" for="password" value="Password:" />
            <h:inputSecret id="password" value="#{newUserController.password}" />
            <h:outputLabel id="passwordLabel2" for="password2" value="Confirm Password:" />
            <h:inputSecret id="password2" value="#{newUserController.password2}"/>
            <h:panelGroup>
                <h:commandButton value="test" action="#{newUserController.registerNewUser}"/>
            </h:panelGroup>
        </h:panelGrid>
        
    </h:form>
</h:body>

</html>
